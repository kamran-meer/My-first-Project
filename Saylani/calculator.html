<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <table border="2px" width="100" height="100">
            <tr>
                <td colspan="5" class="display">000000123</td>
            </tr>
            <tr>
                <td class="btn operator">MRC</td>
                <td class="btn operator">M-</td>
                <td class="btn operator">M+</td>
                <td class="btn operator">+/-</td>
                <td class="btn operator">ON</td>
            </tr>
            <tr>
                <td class="btn">7</td>
                <td class="btn">8</td>
                <td class="btn">9</td>
                <td class="btn operator">%</td>
                <td class="btn operator">→</td>
            </tr>
            <tr>
                <td class="btn">4</td>
                <td class="btn">5</td>
                <td class="btn">6</td>
                <td class="btn equal">+</td>
                <td class="btn equal">÷</td>
            </tr>
            <tr>
                <td class="btn">1</td>
                <td class="btn">2</td>
                <td class="btn">3</td>
                <td class="btn equal">+/-</td>
                <td class="btn Color" rowspan="2">=</td>

            </tr>
            <tr>
                <td class="btn">0</td>
                <td class="btn">00</td>
                <td class="btn">.</td>
                <td class="btn equal">-</td>
            </tr>
        </table>
    </div>
</body>
</html>
